<html>

  <head>
    <meta charset="UTF-8">
    <title>StencilFlow</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.dom.min.js"></script>
    <script src="libraries/ml5.min.js"></script>

    <style>
      img {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>

  <body>
    <div class="body-container">
      <h1 class="body-container-heading center-text">StencilFlow | Hum Drum to Art</h1>
      <h2 class="body-container-subheading center-text">Turn your ordinary images into pieces by your favorite artist in 1, 2, Voila!</h2>
      <div class="transfer-container">
        <div class="transfer-container-grid">
          <div class="transfer-container-grid-input">
            <p>Placeholder input</p>
          </div>
          <div class="transfer-container-grid-style">
            <p>Placeholder style</p>
          </div>
          <div class="transfer-container-grid-result">
            <p>Placeholder result</p>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
